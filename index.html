<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Calculater</title>
</head>
<body>
    
<div class="main width-5 border-color-warning p-1">
    <div class="inp border-1 text-dark margin-5 ">
        <input id="result" class="m-1" type="text">
    </div>
    <div>
        <button class="btn margin-5" onclick="getNumber('7')">7</button>
        <button class="btn m-1" onclick="getNumber('8')">8</button>
        <button class="btn m-1" onclick="getNumber('9')">9</button>
        <button class="btn m-1" onclick="getNumber('*')">x</button>
    </div>
    <div>
        <button class="btn m-1" onclick="getNumber('6')">6</button>
        <button class="btn m-1" onclick="getNumber('5')">5</button>
        <button class="btn m-1" onclick="getNumber('4')">4</button>
        <button class="btn m-1" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="btn m-1" onclick="getNumber('3')">3</button>
        <button class="btn m-1" onclick="getNumber('2')">2</button>
        <button class="btn m-1" onclick="getNumber('1')">1</button>
        <button class="btn m-1" onclick="getNumber('+')">+</button>
    </div>
    <div>
        <button class="btn m-1" onclick="getNumber('0')" >0</button>
        <button class="btn m-1" onclick="getResult()">=</button>
        <button class="btn m-1" onclick="clearResult()">C</button>
    </div>
</div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
